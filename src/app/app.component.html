<div class="container">
  <h1>{{title}}</h1>
  <div class="row">
    <div class="col-12">
      <app-header (header)="cargarComponent($event)"></app-header>
    </div>
    <div class="col-12">
      <app-gallery *ngIf="title === 'gallery'" ></app-gallery>
      <app-contact *ngIf="title === 'contact'" [varPadre]="title"></app-contact>
    </div>
  </div>
</div>
