
<div class="pb-2  d-flex justify-content-center">
<button class="btn btn-info btn-block col-md-6 col-sm-12 col-lg-2" (click)="sendToList()">Guardar</button>
</div>
<div class="table-responsive">
    <table *ngIf="showList" class="table">
      <thead>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Identificación</th>
        <th>Telefono</th>
        <th>Acción</th>
      </thead>
      <tbody *ngFor="let item of listUser">
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.lastname }}</td>
          <td>{{ item.identification }}</td>
          <td>{{ item.telephone }}</td>
          <td>
            <button
              type="button"
              (click)="sendToModal(item)"
              class="btn btn-info"
            >
              Ver
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


<app-modal></app-modal>
