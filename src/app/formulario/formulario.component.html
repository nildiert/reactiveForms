<form novalidate [formGroup]="user" (ngSubmit)="onSubmit(user.value)" class="pb-2">
  <div class="row">
      <div class="col-lg-2 col-md-6">
        <label for="">Nombres</label>
        <input
          class="form-control"
          type="text"
          placeholder="Tus nombres"
          [formControl]="user.controls['name']"
          id="name"
        />
      </div>
      <div class="col-lg-2 col-md-6">
        <label for="">Apellidos</label>
        <input
          class="form-control"
          placeholder="Tus apellidos"
          [formControl]="user.controls['lastname']"
          type="text"
          id="lastname"
        />
      </div>
      <div class="col-lg-2 col-md-6">
        <label for="">Identificación</label>
        <input
          class="form-control"
          placeholder="Tu Identificación"
          [formControl]="user.controls['identification']"
          type="text"
          id="identification"
        />
      </div>
      <div class="col-lg-2 col-md-6">
        <label for="">Telefono</label>
        <input
          class="form-control"
          placeholder="Tu telefono"
          [formControl]="user.controls['telephone']"
          type="number"
          id="telephone"
        />
      </div>
      <div class="col-lg-2 col-md-6 mt-2 align-self-end">
        <button
          type="button"
          class="btn btn-secondary btn-block "
          (click)="cleanReactiveForm()"
        >
          Limpiar
        </button>
      </div>
      <div class="col-lg-2 col-md-6 mt-2 align-self-end">
        <button type="submit" class="btn btn-info btn-block">Verificar Json</button>
      </div>
      <div class="col-12 mt-2 mb-2" *ngIf="formValidate">
        <textarea
          style="text-align: center"
          class="form-control"
          [(ngModel)]="reactiveForm"
          [ngModelOptions]="{ standalone: true }"
          disabled
          id="jSonString"
        ></textarea>
    </div>
  </div><!-- Fin del row -->
  <div class="row justify-content-end">
    <div class="col-md-12 col-lg-2 align-items-end" *ngIf="formValidate">
      <button type="button"  (click)="sendDataTable(user.value)"  class=" btn btn-info btn-block">Guardar</button>
    </div>
  </div>
</form>
<div class="row">
  <div *ngIf="alert" class="col-12 mt-2 alert alert-danger" role="alert">
    Llena todos los campos o verifica que estas ingresando los valores correctos!!
  </div>
</div>
<app-list [listchild]="listFormEmit" class="mt-2"></app-list>
